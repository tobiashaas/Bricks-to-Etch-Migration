name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  lint:
    name: Coding Standards
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('etch-fusion-suite/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        working-directory: etch-fusion-suite

      - name: Run WordPress Coding Standards
        run: composer lint
        working-directory: etch-fusion-suite

  compatibility:
    name: PHP Compatibility
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.4', '8.1', '8.2', '8.3', '8.4']
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('etch-fusion-suite/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ matrix.php-version }}-
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        working-directory: etch-fusion-suite

      - name: Run PHPCompatibility checks
        run: >-
          vendor/bin/phpcs --standard=PHPCompatibilityWP
          --runtime-set testVersion 7.4-8.4
          etch-fusion-suite.php includes
        working-directory: etch-fusion-suite

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.4', '8.2', '8.4']
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('etch-fusion-suite/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ matrix.php-version }}-
            composer-${{ runner.os }}-

      - name: Install required OS packages
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion default-mysql-client

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        working-directory: etch-fusion-suite

      - name: Install WordPress test suite
        env:
          WP_TESTS_DIR: ${{ runner.temp }}/wordpress-tests-lib
          WP_CORE_DIR: ${{ runner.temp }}/wordpress
        run: |
          bash install-wp-tests.sh wordpress_test root root 127.0.0.1 latest
        working-directory: etch-fusion-suite

      - name: Run PHPUnit
        env:
          WP_TESTS_DIR: ${{ runner.temp }}/wordpress-tests-lib
          WP_CORE_DIR: ${{ runner.temp }}/wordpress
          DB_NAME: wordpress_test
          DB_USER: root
          DB_PASSWORD: root
          DB_HOST: 127.0.0.1
        run: |
          composer test
        working-directory: etch-fusion-suite

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.php-version }}
          path: etch-fusion-suite/build/logs/junit.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.php-version }}
          path: etch-fusion-suite/build

  security:
    name: Security & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-sec-${{ hashFiles('etch-fusion-suite/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-sec-
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        working-directory: etch-fusion-suite

      - name: Composer audit
        run: composer audit --locked
        working-directory: etch-fusion-suite

      - name: Validate coding standards (security rules)
        run: vendor/bin/phpcs --standard=WordPress-VIP-Minimum etch-fusion-suite.php includes
        working-directory: etch-fusion-suite
