name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (PHP 8.1)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f
        with:
          php-version: "8.1"
          coverage: none
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            etch-fusion-suite/vendor
            ~/.composer/cache
          key: ${{ runner.os }}-php-8.1-${{ hashFiles('etch-fusion-suite/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-8.1-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist
        working-directory: etch-fusion-suite

      - name: Run PHPCS (WordPress Coding Standards)
        run: vendor/bin/phpcs --standard=phpcs.xml.dist --extensions=php
        working-directory: etch-fusion-suite

  compatibility:
    name: PHP Compatibility (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ["7.4", "8.1", "8.2", "8.3", "8.4"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            etch-fusion-suite/vendor
            ~/.composer/cache
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('etch-fusion-suite/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist
        working-directory: etch-fusion-suite

      - name: Run PHPCompatibility checks
        run: vendor/bin/phpcs --standard=PHPCompatibilityWP --extensions=php --runtime-set testVersion 7.4- .
        working-directory: etch-fusion-suite

  test:
    name: PHPUnit (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest
    needs:
      - lint
      - compatibility
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      fail-fast: false
      matrix:
        php-version: ["7.4", "8.1", "8.2", "8.3", "8.4"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          tools: composer

      - name: Install WordPress test suite
        run: |
          bash -c "$(curl -s https://raw.githubusercontent.com/wp-cli/scaffold-command/master/templates/install-wp-tests.sh)" install-wp-tests.sh wordpress_test root '' localhost latest
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress

      - name: Cache Composer dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            etch-fusion-suite/vendor
            ~/.composer/cache
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('etch-fusion-suite/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist
        working-directory: etch-fusion-suite

      - name: Run PHPUnit
        run: vendor/bin/phpunit
        working-directory: etch-fusion-suite
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress
